<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记事本</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body ng-app="myApp">
<div class="container-fluid box" ng-controller="note">
    <div class="content">
    
        <div class="left1 col-xs-4 col-sm-3"></div>
        <div class="left col-xs-4 col-sm-3" >
            <div class="img">
                <img src="img/3.png" alt="" width="50%" height="50%">
            </div>
        
            <div class="input-group search">
                <span class="input-group-addon glyphicon glyphicon-search searchText" id="basic-addon1"></span>
                <input type="text" class="form-control" placeholder="搜索" ng-model="search">
            </div>
        
        
            <div class="addlist input-group">
              <span style="font-size:20px" class="input-group-addon glyphicon glyphicon-plus-sign searchText"></span>
              <input  class="form-control" placeholder="按回车键添加任务" ng-model="val" ng-keydown="keydown()" >
            </div>
            
        </div>
  
        <div class="right col-xs-4 col-sm-5 right1" ng-show="isshow">
            <div class="title">
                <h3>{{currentArr.title}}</h3>
                <span class="glyphicon glyphicon-plus-sign addcon" ng-click="addcon()"></span>
            </div>
            <div class="conlist" ng-repeat="item in currentArr.son track by $index">
                <span class="done glyphicon glyphicon-ok-circle" ng-click="done(item.id)"></span>
                <input type="text" ng-model="item.con" ng-blur="blurcon()">
                <span class="glyphicon glyphicon-trash delBtnCon" ng-click="delcon(item.id)"></span>
            </div>
        </div>

        
        <div class="right col-xs-2 col-sm-2">
      
            <div class="to_do_list righttodolist1"></div>
            <div class="to_do_list righttodolist">
                <div class="list_info">
                    <span class="glyphicon glyphicon-time"></span>
                    <span>未完成</span>
                </div>

                <div class="list" ng-repeat="item in data |filter:{title:search} track by item.id ">
                    <input type="text" ng-model="item.title" ng-focus="focus(item.id)" ng-blur="blur(item.id)"  class="liebiao" style="width:160px;">
                    <span class="glyphicon glyphicon-trash delBtn" ng-click="dellist(item.id)"></span>
                </div>
            </div>
        </div>
      
        <div class="right col-xs-2 col-sm-2">
          
            <div class="success" >
                <span class="glyphicon glyphicon-ok-circle ok" ng-click="showdone()"></span>
                <span>已完成</span>
                <span class="successnum">{{successData.length}}</span>
            </div>
        </div>
      
        <div class="right col-xs-4 col-sm-5 right1" ng-repeat="item in successData track by $index" ng-show="!isshow">
            <div class="title">
                <h3>已完成的</h3>
            </div>
            <div class="conlist" ng-repeat="item in successData track by $index" >
          
                <div style="display:inline-block">{{item[0].con}}</div>
                <span class="glyphicon glyphicon-trash delBtnCon" ng-click="deldone(id)"></span>
            </div>
        </div>


    </div>
</div>
</div>
</body>
</html>
